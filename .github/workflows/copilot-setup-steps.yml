name: "Copilot Setup Steps"

# Automatically run the setup steps when they are changed to allow for easy validation, and
# allow manual testing through the repository's "Actions" tab
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  # The job MUST be called `copilot-setup-steps` or it will not be picked up by Copilot.
  copilot-setup-steps:
    runs-on: ubuntu-22.04 # <= pin to jammy for better binaries

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Validate repository structure
        run: |
          echo "🔍 Validating repository structure..."
          
          # Check essential files exist
          test -f "manuscript/manuscript.qmd" || (echo "❌ manuscript/manuscript.qmd not found" && exit 1)
          test -f "_quarto.yml" || (echo "❌ _quarto.yml not found" && exit 1)
          test -f "renv.lock" || (echo "❌ renv.lock not found" && exit 1)
          test -f "extra/apa.csl" || (echo "❌ extra/apa.csl not found" && exit 1)
          test -d "code" || (echo "❌ code/ directory not found" && exit 1)
          test -d "save" || (echo "❌ save/ directory not found" && exit 1)
          
          echo "✅ Repository structure validated"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            libcurl4-openssl-dev \
            libfontconfig1-dev \
            libfreetype6-dev \
            libpng-dev \
            libx11-dev \
            pkg-config \
            libharfbuzz-dev \
            libfribidi-dev \
            libxml2-dev

      # ---------- Fetch + Convert (Zotero → CSL-JSON → BibTeX) ----------
      # Note: This step requires ZOTERO_API_KEY secret to be configured
      - name: Export Zotero BibTeX
        uses: kv9898/actions-zotero-bibtex@v1
        with:
          api-key: ${{ secrets.ZOTERO_API_KEY }}
          library-id: "5979835"
          coll-key: "HY6TKCRU"
          is-group: "true"     # or leave default 'false' for user
          out-bib-path: "extra/references.bib"
        continue-on-error: true  # Allow setup validation to continue even if Zotero API key is not available
          
      # ------------------- R -----------------
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      # ---------- Quarto + TinyTeX ----------
      - name: Setup Quarto (with TinyTeX for PDF)
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true

      # ---------- R packages via renv ----------
      - name: Setup renv
        uses: r-lib/actions/setup-renv@v2
        env:
          RENV_CONFIG_REPOS_OVERRIDE: https://packagemanager.posit.co/cran/latest
          RENV_CONFIG_INSTALL_MODE: "binary"
        with:
          # Defaults to renv.lock at repo root; adjust if yours lives elsewhere
          cache-version: 1

      # ---------- Validate Environment ----------
      - name: Test Quarto rendering (dry run)
        run: |
          # Check that Quarto can parse the manuscript without full rendering
          quarto check
          echo "✅ Quarto environment validated"
          
      - name: Validate R environment
        run: |
          # Test that key R packages are available
          Rscript -e "library(fixest); library(modelsummary); library(tinytable); cat('✅ Key R packages loaded successfully\n')"
          
      - name: Environment setup summary
        run: |
          echo "🎉 Copilot development environment setup complete!"
          echo ""
          echo "✅ System dependencies installed"
          echo "✅ R and renv configured"  
          echo "✅ Quarto with TinyTeX ready"
          echo "✅ Bibliography management configured"
          echo "✅ Key R packages validated"
          echo ""
          echo "Ready for Copilot-assisted development!"
